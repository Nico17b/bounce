<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Image</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
    #bouncing-image {
      position: absolute;
    }
    #logo-upload {
      display: block;
      margin: 10px;
    }
	#theme-switcher {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ccc;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="theme-switcher" onclick="toggleTheme()">Switch Theme</button>
  <input type="file" id="logo-upload" accept="image/*">
  <img id="bouncing-image" src="" alt="Bouncing Image">
  <script src="script.js"></script>
</body>
</html>
